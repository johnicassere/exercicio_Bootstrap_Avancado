<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap Avançado</title>
    <link rel="stylesheet" href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    <style>
        h1 {
            border-radius: 8px;
            padding: 8px;
            text-align: center;
        }

        .navbar-nav .nav-link.active {
            margin-top: 8px;
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            text-align: center;
            height: 100vh;
            background-color: steelblue;
        }

        section h2 {
            color: #fff;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #c5e6ee;
        }

        .carousel-item img {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header id="header-cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Exercicio Bootstarp Avançado</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#carousel">Carousel</a></li>
                        <li class="nav-item"><a class="nav-link" href="#grid">Grid</a></li>
                        <li class="nav-item"><a class="nav-link" href="#promocoes">Promoções</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="contaner">
        <div data-bs-spy="scroll" data-bs-target="#header-cabecalho">
            <section id="carousel">
                <h2>Carousel de Imagens</h2>

                <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carousel-slide">
                    <div class="carousel-inner">
                        <div data-bs-interval="1000" class="carousel-item active">
                            <img width="600" src="https://cdn.pixabay.com/photo/2023/08/02/13/02/park-8165169_1280.jpg"
                                alt="Imagem">
                            <div class="carousel-caption">
                                <h2>Foto 1</h2>
                            </div>
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img width="600"
                                src="https://cdn.pixabay.com/photo/2023/08/01/10/35/rainbow-8162673_1280.jpg"
                                alt="Imagem">
                            <div class="carousel-caption">
                                <h2>Foto 2</h2>
                            </div>
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img width="600"
                                src="https://cdn.pixabay.com/photo/2023/07/25/19/47/milky-way-8149815_1280.jpg"
                                alt="Imagem">
                            <div class="carousel-caption">
                                <h2>Foto 3</h2>
                            </div>
                        </div>
                    </div>
                    <button data-bs-target="#carousel-slide" data-bs-slide="prev" type="button"
                        class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-slide" data-bs-slide="next" type="button"
                        class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-slide" data-bs-slide-to="0"
                            class="active"></button>
                        <button type="button" data-bs-target="#carousel-slide" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel-slide" data-bs-slide-to="2"></button>
                    </div>
                </div>
        </div>
        </section>
    </div>
    <section id="grid">
        <h2>Grid</h2>
    </section>
    <section id="promocoes">
        <h2>Promoções</h2>
    </section>
    <section id="contato">
        <h2>Contato</h2>
    </section>
    </div>

    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
